<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Product App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <stylesheets sheets="reset,main,wallet,balance-checker,date-picker"></stylesheets>

    <account-record-input></account-record-input>

    <div id="balance-checker">
      <wallet></wallet>
      <div class="ledger">
        <account-header></account-header>
        <div class="scrollme">
          <table class="transactions"><tbody>
            <tr is="account-record-display"></tr>
          </tbody></table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./js/main.js"></script>
</body>
</html>
