<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Product App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <stylesheets sheets="reset,main,wallet,balance-checker"></stylesheets>

    <account-record-input @add-invoice-record="addInvoiceRecord( $event )"></account-record-input>

    <div id="balance-checker">
      <wallet></wallet>
      <div class="ledger">
        <account-header :ledger_total_dollar="ledger_total_dollar" :ledger_total_cents="ledger_total_cents"></account-header>
        <div class="scrollme">
          <table class="transactions"><tbody>
            <tr
              v-for="( record, idx ) in invoice_records"
              is="account-record-display"
              :record="record"
              :record_idx="idx"
              @remove-invoice-record="removeInvoiceRecord( $event )"
            ></tr>
          </tbody></table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./js/main.js"></script>
</body>
</html>
